<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <a class="logo" href="index.html"><img src="images/pin.png" alt="Logo"></a>
      <ul>
        <li><a href="index.html#sobre">Quem sou</a></li>
        <li><a href="index.html#metodo">Como trabalho</a></li>
        <li><a href="index.html#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="agendamento">
    <h1>Agende seu horário</h1>
    <form method="POST" id="formAgendamento" class="form-agendamento">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="idade">Data de nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required>

      <label for="servico">Serviço:</label>
      <select id="servico" name="servico" required>
        <option value="">Selecione</option>
        <option value="consulta">Consulta</option>
        <option value="retorno">Retorno</option>
      </select>

      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" name="horario" required>


      <label for="mensagem">Observação:</label>
      <textarea id="mensagem" name="mensagem"></textarea>

      <button type="submit" class="btn">Confirmar Agendamento</button>
    </form>

    <script>
      const form = document.getElementById("formAgendamento");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = {
          nome: form.nome.value,
          dataNascimento: form.dataNascimento.value,
          servico: form.servico.value,
          data: form.data.value,
          horario: form.horario.value,
          mensagem: form.mensagem.value
        };

        const response = await fetch("http://localhost:8080/api/agendamentos", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (resp.status === 409) {
          const msg = await resp.text();
          alert(msg); 
          return;
        }
        if (response.status === 201) {
          alert("Agendamento realizado com sucesso!");
          form.reset();
        }
        else {
          console.log(response)
        }
      });
    </script>
  </main>
</body>

</html>
