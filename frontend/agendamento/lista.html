<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Lista de Agendamentos</title>
</head>

<body>
    <main>
        <h1>Lista de Agendamentos</h1>

        <table id="agendamentosTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Idade</th>
                    <th>Serviço</th>
                    <th>Horário</th>
                    <th>Mensagem</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão inseridas via JavaScript -->
            </tbody>

        </table>
        <script type="module">
            try {
                const response = await fetch('http://localhost:8080/api/agendamentos');
                if (response.ok) {
                    const agendamentos = await response.json();
                    console.log(agendamentos)
                }
            } catch (err) {
                console.error(err)
            }

        </script>
    </main>
</body>

</html>
